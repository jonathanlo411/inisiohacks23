<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/master.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/explore.css')}}">
</head>
<body>
    {% extends 'nav.html' %}
    {% block content %}

    <div id="header">
        <h2 id="explore">Explore</h2>
        <!-- <h5 id="description">Browse our collection of popular songs or search for specifics using the search bar!</h4> -->
    </div>
    


    <section id="music-scores">
        {% if music_list|length > 0 %}
        <div id="music-scores-grid">
            <!-- for element in musicScore -->
            {% for music in music_list %}
            <div class="music-card">
                <img src="https://www.francescoparrinomusic.com/wp-content/uploads/Hallelujah-Sheet-Music-Piano-Solo-in-C-Major.png">
                <div class="card-info">
                    <h2 id="music-name">{{ music.name }}</h2>
                    <h5>Progress: 3/10</h5>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <h2 id="empty-explore">No new scores available! <a href="/dashboard">View current scores</a>!</h2>
        {% endif %}
    </section>

    {% endblock %}    
</body>
</html>
